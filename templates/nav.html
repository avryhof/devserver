{% load bootstrap4 %}
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2" href="#">@Dev Server</a>
    <form action="{% url "home" %}" method="post" class="col-sm-9 col-md-10">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-auto">
                {{form.search}}
            </div>
            <div class="col-auto">
                {% buttons %}
                    {% bootstrap_button "Search" button_class="btn-light" %}
                {% endbuttons %}
            </div>
        </div>
    </form>
</nav>

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <form method="post" action="{% url "login" %}" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        {% bootstrap_form form %}
        {% buttons %}
            {% bootstrap_button "Sign In" "submit" %}
        {% endbuttons %}
    </form>
{% endblock %}
